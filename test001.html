<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
</head>
<body>
<script>
var users = [
  { id: 1, name: 'ID', age: 36 },
  { id: 2, name: 'BJ', age: 32 },
  { id: 3, name: 'JM', age: 32 },
  { id: 4, name: 'PJ', age: 27 },
  { id: 5, name: 'HA', age: 25 },
  { id: 6, name: 'JE', age: 26 },
  { id: 7, name: 'JI', age: 31 },
  { id: 8, name: 'MP', age: 23 }
];

//version1
var _ = function(){
    return {
        filter:filter,
        map:map,
    };
    function filter(list, predi){
        const result = [];
        for(arg of list){
            if(predi(arg)) result.push(arg);
        }
        return result;
    }
    function map(list, mapper){
        const result = [];
        for(arg of list) result.push(mapper(arg));
        return result;
    }
    function each(list, iter){
        for(let i=0;i<list.length;i++){
            iter(list[i]);
        }
        return list;
    }
}();

console.log(
    _.filter(users, u=>u.age>25),
    _.map(users, u=>u.age)
)
console.clear();
//version2, each 통합
var _ = function(){
    return {
        filter:filter,
        map:map,
    };
    function filter(list, predi){
        const result = [];
        each(list,arg=>{
            if(predi(arg)) result.push(arg);
        })
        return result;
    }
    function map(list, mapper){
        const result = [];
        each(list,arg=>result.push(mapper(arg)));
        return result;
    }
    function each(list, iter){
        for(let i=0;i<list.length;i++){
            iter(list[i]);
        }
        return list;
    }
}();

console.log(
    _.filter(users, u=>u.age>25),
    _.map(users, u=>u.age)
)

</script>
</body>
</html>
